name: "Develop Push"

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build for direct pushes to develop (includes internal store deployment)
  build-develop:
    uses: ./.github/workflows/build-unified.yml
    with:
      concurrency-group-suffix: push
      build-config: |
        [
          {
            "flavor": "Internal",
            "variant": "Compat",
            "keystore-type": "internal",
            "build-type": "both",
            "generate-version-file": false,
            "deployment-targets": [
              {
                "type": "s3"
              },
              {
                "type": "google-play",
                "package-name": "com.wire.internal",
                "track": "${{ vars.INTERNAL_APP_TRACK }}",
                "status": "completed",
                "user-fraction": 1.0
              }
            ]
          }
        ]
      enable-deployment: true
    secrets: inherit
