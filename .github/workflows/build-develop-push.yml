name: "Develop Push"

on:
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  # Build for direct pushes to develop (includes internal store deployment)
  build-develop:
    uses: ./.github/workflows/build-unified.yml
    with:
      build-config: |
        [
          {
            "flavor": "Dev",
            "variant": "Debug",
            "keystore-type": "debug",
            "build-type": "apk",
            "generate-version-file": false,
            "deployment-targets": [
              {
                "type": "s3"
              }
            ]
          },
          {
            "flavor": "Internal",
            "variant": "Compat",
            "keystore-type": "internal",
            "build-type": "bundle",
            "generate-version-file": false,
            "deployment-targets": [
              {
                "type": "s3"
              },
              {
                "type": "google-play",
                "package-name": "com.wire.internal",
                "track": "internal",
                "status": "completed"
              }
            ]
          }
        ]
      enable-deployment: true
    secrets: inherit