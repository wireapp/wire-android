name: "Main Push"

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  # Build for direct pushes to main (includes beta deployment)
  build-beta:
    uses: ./.github/workflows/build-unified.yml
    with:
      concurrency-group-suffix: push
      build-config: |
        [
          {
            "flavor": "Beta",
            "variant": "Release",
            "keystore-type": "prerelease",
            "build-type": "both",
            "generate-version-file": false,
            "deployment-targets": [
              {
                "type": "s3"
              },
              {
                "type": "google-play",
                "package-name": "com.wire.android.internal",
                "track": "${{ vars.BETA_APP_TRACK_INTERNAL }}",
                "status": "completed"
              }
            ]
          }
        ]
      enable-deployment: true
    secrets: inherit
