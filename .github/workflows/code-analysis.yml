name: "Lint"

on: [workflow_call]

permissions:
  contents: read

jobs:
  lint:
    runs-on: buildjet-4vcpu-ubuntu-2204
    # Use --no-daemon to avoid daemon crashes, and override JVM args from gradle.properties
    # which sets 10GB heap (too much for parallel workers in CI)
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
              submodules: recursive # Needed in order to fetch Kalium sources for building
              fetch-depth: 0
        - name: Set up JDK 17
          uses: buildjet/setup-java@v4
          with:
              java-version: '17'
              distribution: 'temurin'
              cache: gradle
        - name: Validate Gradle wrapper
          uses: gradle/actions/wrapper-validation@v5

        - name: Run Linter
          run: |
              ./gradlew lint --no-daemon -Dorg.gradle.jvmargs="-Xmx8G -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g" -Porg.gradle.workers.max=2
        - name: Cleanup Gradle Cache
            # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
            # Restoring these files from a GitHub Actions cache might cause problems for future builds.
          run: |
              rm -f ~/.gradle/caches/modules-2/modules-2.lock
              rm -f ~/.gradle/caches/modules-2/gc.properties

  style:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Needed in order to fetch Kalium sources for building
          fetch-depth: 0
      - name: Set up JDK 17
        uses: buildjet/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5
      - name: Run Detekt
        run: |
            ./gradlew detektAll
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
