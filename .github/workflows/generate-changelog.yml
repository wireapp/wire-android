name: 'Generate Changelog'

on:
  workflow_dispatch:
    inputs:
      current-release-tag:
        type: string
        description: 'The tag of the current release starting with v'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  Changelog:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Git repository with history for all branches and tags'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive # Needed in order to fetch Kalium sources for building

      - name: 'Set current Git tag from input'
        if: "${{ github.event.inputs.current-release-tag != '' }}"
        run: echo "CURRENT_TAG=${{github.event.inputs.current-release-tag}}" >> "$GITHUB_ENV"
        
      - name: 'Set current Git tag from commit'
        if: "${{ github.event.inputs.current-release-tag == '' }}"
        run: echo "CURRENT_TAG=$(git tag --points-at ${{github.sha}})" >> "$GITHUB_ENV"

      - name: 'Set previous Git tag from commit'
        run: echo "PREVIOUS_TAG=$(git tag | grep ^v | tail -n 2 | head -n 1)" >> "$GITHUB_ENV"

      - name: 'Print environment variables'
        run: |
          echo -e "PREVIOUS_TAG = ${{env.PREVIOUS_TAG}}"
          echo -e "CURRENT_TAG = ${{env.CURRENT_TAG}}"
          echo -e "Node.js version = $(node --version)"

      - name: 'Generate changelog'
        run: |
          echo "{}" > ./package.json
          npx generate-changelog@1.8.0 -t ${{env.PREVIOUS_TAG}}...${{env.CURRENT_TAG}}

      - name: 'Attach changelog to tag'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{github.token}}
        with:
          tag_name: ${{env.CURRENT_TAG}}
          name: ${{env.CURRENT_TAG}}
          body_path: ./CHANGELOG.md
          draft: false
          prerelease: false
