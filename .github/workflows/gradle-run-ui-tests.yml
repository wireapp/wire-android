name: "Run UI Tests"

on:
  push:
    branches:
      - develop
      - release/candidate
      - prod
      - internal
      - main
  pull_request:
    types: [ opened, synchronize ] # Don't rerun on `edited` to save time
    branches:
      - develop
      - release/candidate
      - prod
      - internal
      - main
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 29 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Needed in order to fetch Kalium sources for building
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm 

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@216d1ad2b3710bf005dc39237337b9673fd8fcd5

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Android Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          script: ./gradlew runAcceptanceTests
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Acceptance Test Report
          path: app/build/reports/androidTests/connected/debug/flavors/${{ github.event.inputs.FLAVOR }}/*.html

      - name: Get commit hash
        id: get_commit_hash
        run: echo "::set-output name=commit_hash::$(git rev-parse HEAD)"

      - name: Zip test results
        run: |
          zip -r integration-tests-android_${{ steps.get_commit_hash.outputs.commit_hash }}.zip app/build/reports/androidTests/connected/debug/flavors/${{ github.event.inputs.FLAVOR }}

      - name: Upload zipped test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-tests-android_${{ steps.get_commit_hash.outputs.commit_hash }}
          path: integration-tests-android_${{ steps.get_commit_hash.outputs.commit_hash }}.zip
