name: QA Runner Smoke Check

on:
  workflow_dispatch:
  push:
    branches:
      - ci/WPB-21881-android-ui-tests-integration

jobs:
  smoke:
    runs-on:
      - self-hosted
      - Linux
      - X64
      - office

    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show system info
        run: |
          echo "Runner: $(hostname)"
          uname -a
          whoami
          java -version || true
          ./gradlew -v || true

      - name: Verify ADB and list devices
        run: |
          adb version
          adb start-server
          adb devices -l

      - name: Fail if no devices connected
        run: |
          COUNT=$(adb devices | awk 'NR>1 && $2=="device"{print $1}' | wc -l | tr -d ' ')
          echo "Connected devices: $COUNT"
          if [ "$COUNT" -eq 0 ]; then
            echo "ERROR: No devices detected by adb."
            exit 1
          fi
