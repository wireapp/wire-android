log4j.rootLogger=DEBUG, stdout, bufferAppender

log4j.additivity.ZetaLogger=false

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss}] [%.5p] [%t] (%c{1}) %m%n

log4j.appender.bufferAppender=com.wearezeta.auto.common.log.BufferAppender

# Reduce output of some webdriver implementations
log4j.logger.org.apache.http=WARN

# Reduce output of new backend implementations
log4j.logger.Backend=INFO
log4j.logger.E2ETestServiceClient=INFO